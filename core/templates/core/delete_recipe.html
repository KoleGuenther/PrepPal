{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'core/styles.css' %}">
    <title>Delete Recipe</title>
</head>
<body>
    <div class="main-content">
    <h1>Are you sure you want to delete "{{ recipe.name }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete this recipe.</button>
    </form>
    <a href="{% url 'recipe_list' %}">Cancel</a>
    </div>
</body>
</html>
