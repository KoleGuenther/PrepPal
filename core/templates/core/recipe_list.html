{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'core/styles.css' %}">
        <title>Recipe List</title>
    </head>
    <body>
        {% include 'core/navbar.html' %}
        <div class="main-content">
        <h1>All Recipes</h1>
        {% if user.is_authenticated %}
        <a href="{% url 'create_recipe' %}">Add New Recipe</a>
        {% endif %}
        <ul>
            {% for recipe in recipes %}
                <li><a href="{% url 'view_recipe' recipe.id %}">{{ recipe.name }}</a></li>
                - {{ recipe.short_desc }}
            {% endfor %}
        </ul>
        </div>
    </body>
</html>
